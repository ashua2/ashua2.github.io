<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization of COVID-19 in Chicago</title>
    </head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <body>
        <h1 style="text-align:center;font-family:tahoma;color:darkslategrey">Data Visualization of COVID-19 in Chicago</h1>
        <p style="font-family:tahoma">testing</p>
        <svg width="700" height="700"></svg>
        <script>
            var width = 700;
            var height = 700;
            d3.csv("https://gist.githubusercontent.com/ashua2/c369a7bbca9311c50632a9a9c138f30d/raw/a381a14cc3838487451cc90cb5b9476c6e4cca3d/covid_deaths_cases_by_race.csv", (data) => {
                console.log(data.deathsTotal)
            });

            var dates_x_axis = d3.scaleTime()
                .domain([new Date(2020, 2, 1), new Date(2021, 2, 1)])
                .range([0, width]);

            var deaths_y_axis = d3.scaleLinear()
                .domain([0, 70])
                .range([height, 0]);

            var total_deaths = data.map(d => +d.deathsTotal);
            var total_cases = data.map(d => +d.casesTotal);

            var latinx_deaths = data.map(d => +d.deaths_latinx);
            var asian_deaths = data.map(d => +d.deaths_asian_nonlat);
            var black_deaths = data.map(d => +d.deaths_black_nonlat);
            var white_deaths = data.map(d => +d.deaths_white_nonlat);
            var other_deaths = data.map(d => +d.deaths_other_nonlat);



        </script>
    </body>
</html>
